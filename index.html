<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class = "container">
 <div class = calculator>

    <div class = "display"></div>
    <div class = "buttons">
        <button class="button clear">AC</button>
        <button class="button back">DEL</button>
        <button class="button percent">%</button>
        <button class="button divide">รท</button>
        <button class="seven button number">7</button>
        <button class="eight button number">8</button>
        <button class="nine button number">9</button>
        <button class="button multiply">ร</button>
        <button class="four button number">4</button>
        <button class="five button number">5</button>
        <button class="six button number">6</button>
        <button class="button subtract">-</button>
        <button class="one button number">1</button>
        <button class="two button number">2</button>
        <button class="three button number">3</button>
        <button class="button add">+</button>
        <button class="button minus number">+/-</button>
        <button class="zero button number">0</button>
        <button class="button dot number">.</button>
        <button class="button evaluate">=</button>
    </div>
  </div>

  </div>
 </div> 

</body>
</html>
<script src="./script.js"></script>
